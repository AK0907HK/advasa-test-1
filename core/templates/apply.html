<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Apply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>申請</h1>

  <p>現在の申請可能額: <strong id="balance">--</strong></p>

  <form id="apply-form">
    <label>
      金額（整数）:
      <input id="amount" inputmode="numeric" required />
    </label>
    <button type="submit">申請する</button>
  </form>

  <p id="error" style="color:crimson;"></p>

  <p><a href="/history/">履歴を見る</a></p>

  <script>
    const access = localStorage.getItem("access");
    const balanceEl = document.getElementById("balance");
    const form = document.getElementById("apply-form");
    const amountEl = document.getElementById("amount");
    const errorEl = document.getElementById("error");

    if (!access) {
      location.href = "/login/";
    }

    fetch("/api/me/", { headers: { Authorization: "Bearer " + access }})
      .then(r => r.ok ? r.json() : Promise.reject(r))
      .then(j => { balanceEl.textContent = j.available_amount; })
      .catch(() => { errorEl.textContent = "残高取得に失敗しました"; });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      const n = Number(amountEl.value);

      if (!Number.isInteger(n) || n < 1) {
        errorEl.textContent = "1以上の整数を入力してください";
        return;
      }

      try {
        const res = await fetch("/api/applications/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + access,
          },
          body: JSON.stringify({ amount: n })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          errorEl.textContent =
            (err.amount && err.amount[0]) || err.detail || "申請に失敗しました";
          return;
        }

        const json = await res.json();
        sessionStorage.setItem("last_application", JSON.stringify(json));
        location.href = "/complete/";
      } catch {
        errorEl.textContent = "ネットワークエラー";
      }
    });
  </script>
</body>
</html>
