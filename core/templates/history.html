<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>申請履歴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>申請履歴</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>金額</th>
        <th>ステータス</th>
        <th>作成日時</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="4">読み込み中…</td></tr>
    </tbody>
  </table>

  <p id="error" style="color:crimson;"></p>
  <p><a href="/apply/">申請画面に戻る</a></p>

  <script>
    const access = localStorage.getItem("access");
    const rows = document.getElementById("rows");
    const errorEl = document.getElementById("error");

    if (!access) {
      location.href = "/login/";
    }

    fetch("/api/applications/list/", {
      headers: { Authorization: "Bearer " + access },
    })
      .then((res) => {
        if (!res.ok) throw new Error("履歴取得に失敗しました");
        return res.json();
      })
      .then((data) => {
        rows.innerHTML = "";
        const list = Array.isArray(data) ? data : data.results || [];
        if (list.length === 0) {
          rows.innerHTML = "<tr><td colspan='4'>データがありません</td></tr>";
          return;
        }
        for (const app of list) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${app.id}</td>
            <td>${app.amount}</td>
            <td>${app.status}</td>
            <td>${app.created_at}</td>
          `;
          rows.appendChild(tr);
        }
      })
      .catch((err) => {
        errorEl.textContent = err.message || "読み込みエラー";
      });
  </script>
</body>
</html>
